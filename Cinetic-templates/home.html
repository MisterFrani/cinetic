<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/fonts.css">
    <link rel="stylesheet" href="/assets/css/home.css">

    <title>Cinetic</title>
</head>
<body>
    <button id="modal-btn" class="button">Publiez !</button>

  <div id="my-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Modal Header</h2>
      </div>
      <div class="modal-body">

          <input type="text" placeholder="votre tweet">
          <input type="text">
          <button value="envoyer"> ccc</button>
      </div>
    </div>
  </div>
    <div class="container__main">
        <div class="sidebar">
            <div class="layout__left-sidebar">

                <div class="sidebar-menu">
                    <img src="/assets/img/logo.svg" alt="Cinetic logo" class="brand">
                    <div class="sidebar-menu__item sidebar-menu__item--active">
                        <img src="/assets/icon/home.svg" alt="" class="sidebar-menu__item-icon">
                        Accueil
                    </div>
                    <div class="sidebar-menu__item">
                        <img src="/assets/icon/explorer.svg" alt="" class="sidebar-menu__item-icon">
                        Explorer
                    </div>
                    <div class="sidebar-menu__item">
                        <img src="/assets/icon/agenda.svg" alt="" class="sidebar-menu__item-icon">
                        Agenda
                    </div>
                    <div class="sidebar-menu__item">
                        <img src="/assets/icon/notification.svg" alt="" class="sidebar-menu__item-icon">
                        Notification
                    </div>
                    <div class="sidebar-menu__item">
                        <img src="/assets/icon/message.svg" alt="" class="sidebar-menu__item-icon">
                        Message
                    </div>
                </div> 
            </div>

        </div>
        <aside class="aside">

        </aside>
        <main class="p-150">
            <div class="publish">
                
            </div>
            <div class="feed__post">
                <div class="tweet-wrap">
                    <div class="tweet-header">
                      <img src="https://pbs.twimg.com/profile_images/1012717264108318722/9lP-d2yM_400x400.jpg" alt="" class="avator">
                      <div class="tweet-header-info">
                        Steve Schoger <span>@Steve Schoger</span><span>. Jun 27
                  </span>
                        <p>ðŸ”¥ If you're tired of using outline styles for secondary buttons, a soft solid background based on the text color can be a great alternative.</p>
                        
                      </div>
                      
                    </div>
                    <div class="tweet-img-wrap">
                      <img src="https://pbs.twimg.com/media/Dgti2h0WkAEUPmT.png" alt="" class="tweet-img">
                    </div>
                    <div class="tweet-info-counts">
                      
                      <div class="comments">
                        <a href="">
                            <svg class="feather feather-message-circle sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>

                        <div class="comment-count">33</div>
                      </div>
                      
                      <div class="likes">
                        <a href="">
                            <svg class="feather feather-heart sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>

                          2.6k

                      </div>
                      
                      <div class="message">

                            <svg class="feather feather-send sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                        </a>
                      </div>
                    </div>
                  </div>
                  

            </div>
        </main>
    </div>

    <script src="/assets/js/app.js">
